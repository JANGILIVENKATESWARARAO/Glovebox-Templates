<div class="flex justify-center items-center w-full bg-[#F8FAFC] py-12 px-4">
  <div class="flex flex-col items-center w-full max-w-[1029px] gap-6">
 
    <!-- Heading + Subheading -->
    <div class="flex flex-col items-center text-center w-full gap-4">
      <span class="font-[Figtree] font-bold text-[28px] sm:text-[32px] md:text-[40px] lg:text-[48px] leading-[120%] text-[#052B6B]">
        Find your nearest Parkway Dealership
      </span>
      <span class="font-[Figtree] font-semibold text-[14px] sm:text-[16px] md:text-[18px] leading-[120%] text-gray-700">
        Easily locate & connect with our dealerships across the region.
      </span>
    </div>
 
    <!-- Tabs Navigation -->
    <div class="w-full sm:w-[90%] md:w-[700px] mx-auto mt-2 border-b border-[#54585F]">
      <div class="flex flex-wrap justify-center gap-2 sm:gap-4 md:gap-6">
 
        <!-- Active Tab -->
        <div class="flex-1 flex justify-center items-center h-[44px] sm:h-[48px] md:h-[52px] border-b-[3px] border-[#052B6B] -mb-[1px]">
          <span class="font-[Figtree] font-semibold text-[14px] sm:text-[15px] md:text-[16px] text-[#052B6B]">
            All
          </span>
        </div>
 
        <!-- Inactive Tabs -->
        <div class="flex-1 flex justify-center items-center h-[44px] sm:h-[48px] md:h-[52px]">
          <span class="font-[Figtree] font-normal text-[14px] sm:text-[15px] md:text-[16px] text-gray-600">
            Derby
          </span>
        </div>
 
        <div class="flex-1 flex justify-center items-center h-[44px] sm:h-[48px] md:h-[52px]">
          <span class="font-[Figtree] font-normal text-[14px] sm:text-[15px] md:text-[16px] text-gray-600">
            Leicester
          </span>
        </div>
 
        <div class="flex-1 flex justify-center items-center h-[44px] sm:h-[48px] md:h-[52px]">
          <span class="font-[Figtree] font-normal text-[14px] sm:text-[15px] md:text-[16px] text-gray-600">
            Northampton
          </span>
        </div>
 
        <div class="flex-1 flex justify-center items-center h-[44px] sm:h-[48px] md:h-[52px]">
          <span class="font-[Figtree] font-normal text-[14px] sm:text-[15px] md:text-[16px] text-gray-600">
            Kettering
          </span>
        </div>
 
      </div>
    </div>
 
  </div>
</div>
