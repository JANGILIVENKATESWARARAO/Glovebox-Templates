<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Volkswagen Used Sale</title>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#00205B] text-white font-sans">

  <div class="flex flex-col lg:flex-row justify-between items-center p-6 lg:p-12 space-y-10 lg:space-y-0">
    
    <!-- LEFT SIDE -->
    <div class="lg:w-1/2 space-y-4 text-center lg:text-left">
      <div class="inline-block bg-red-600 text-white text-xs px-4 py-1 rounded-full font-semibold">
        Sales Live | End on 27 June
      </div>
      <h1 class="text-3xl md:text-4xl lg:text-5xl font-bold leading-tight">
        The Volkswagen <br /> Approved Used Sale
      </h1>
      <div class="flex justify-center lg:justify-start gap-4 pt-4">
        <img src="Logoes/car1.png" alt="Blue VW" class="h-24 md:h-28 lg:h-32">
        <img src="Logoes/car1.png" alt="Black VW" class="h-24 md:h-28 lg:h-32">
        <img src="Logoes/car1.png" alt="Black VW" class="h-24 md:h-28 lg:h-32">
      </div>
    </div>

    <!-- RIGHT SIDE -->
    <div class="bg-white text-black rounded-xl p-6 w-full max-w-sm space-y-4 shadow-lg">
      <h2 class="text-xl font-bold text-center">
        Find your perfect <br /> car or van!
      </h2>

      <!-- Tabs -->
      <div class="flex justify-center space-x-2">
        <button class="flex items-center space-x-1 bg-[#00205B] text-white px-4 py-2 rounded-full text-sm">
          <i class="fas fa-plane-departure"></i>
          <span>New Cars</span>
        </button>
        <button class="flex items-center space-x-1 bg-gray-200 px-4 py-2 rounded-full text-sm">
          <span>Used Cars</span>
        </button>
      </div>

      <!-- Dropdowns -->
      <div class="space-y-3">
        <select class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none">
          <option>Make</option>
          <option>Volkswagen</option>
          <option>Audi</option>
        </select>

        <select class="w-full border border-gray-300 rounded-md px-3 py-2 text-sm focus:outline-none">
          <option>Year</option>
          <option>2024</option>
          <option>2023</option>
        </select>
      </div>

      <!-- Button -->
      <button class="w-full bg-[#00205B] text-white py-2 rounded-md font-semibold hover:bg-blue-900 transition">
        View All Cars (1304)
      </button>

      <p class="text-xs text-center text-gray-400 mt-2">T&C Apply. Volkswagen Finance.</p>
    </div>

  </div>

</body>
</html>
