



<div class="bg-[#F8FAFC] p-[7%]  py-8">
    <div class="grid grid-cols-1 w-full ">
        <!-- Single Card with content and map -->
        <div class="flex flex-col bg-[#FFFFFF] rounded-[2px] py-[8px] pr-10 pl-4 ">
            <button class="absolute  right-4 pt-[20px] mr-[80px]">
                <img src="Logoes/up-arrow.png" alt="Up" class="w-[32px] h-[32px] ">
            </button>

            <!-- Inner flex to align content and map side by side -->
            <div class="flex flex-col lg:flex-row gap-12">
                <!-- Left Content -->
                <div class="flex flex-col  flex-1">
                    <span class="text-[19px] font-bold">Parkway Volkswagen Northampton</span>

                    <!-- Rating + Reviews -->
                    <div class="flex items-center gap-1">
                        <span class="flex items-center gap-[6px] bg-[#FFF8DE] rounded-[2px] font-semibold text-[16px] leading-[120%] h-[27px] w-[52px]">
                            <img src="Logoes/Star.png" class="w-[13.35px] h-[12.75px] mb-[3px] ml-[3px]" alt="star"> 4.5
                        </span>
                        <span class="text-[16px]  ml-[10px]">Reviews <span class="font-semibold">1002</span></span>
                    </div>

                    <!-- Info Row -->
                    <div class="flex items-center gap-6 p-2 text-sm mt-[20px]">
                        <span class="flex items-center gap-2 font-semibold text-[14px]">
                            <img src="Logoes/u_phone-alt1.png" alt="Phone" class="w-4 h-4">
                            01332 268800
                        </span>
                        <span class="flex items-center gap-2 font-semibold text-[14px]">
                            <img src="Logoes/Mail.png" alt="Email" class="w-4 h-4">
                            info&#64;parkway.co.uk
                        </span> 
                    </div>

                    <div class="flex items-center p-2 text-sm">
                        <span class="flex items-center gap-2 font-semibold text-[14px]">
                            <img src="Logoes/Vector-location.png" alt="Location" class="w-4 h-4">
                            Locomotive Way Pride Park Derby DE24 8PU
                        </span>
                    </div>

                    <!-- Button Box -->
                    <div class="flex gap-4 w-full mt-[40px]">
                        <button class="flex justify-center items-center w-[156px] min-w-[150px] h-[50px] bg-[#052B6B] text-white font-semibold rounded-[2px] px-3 py-[17px]">
                            Make Enquiry
                        </button>
                        <button class="flex justify-center items-center w-[156px] min-w-[150px] h-[50px] border border-[#052B6B] text-[#052B6B] font-semibold rounded-[2px] px-3 py-[17px]">
                            Get Directions
                        </button>
                    </div>
                </div>

                <!-- Right Map Image -->
                <div class="flex justify-center items-center  w-full ">
                    <img src="Logoes/map1.jpg" alt="Map" class="w-full  rounded-[2px] object-cover ">
                </div>
            </div>
        </div>
    </div>
</div>
